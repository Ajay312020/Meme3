    <script>
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const initialButton = document.getElementById('initialButton');
        const sharePromptButton = document.getElementById('sharePromptButton');
        const shareButtons = document.getElementById('shareButtons');

        let clickCount = 0;

        // --- Step 1 Logic ---
        initialButton.addEventListener('click', () => {
            if (clickCount === 0) {
                initialButton.textContent = 'Please wait 5 seconds...';
                initialButton.disabled = true;
                
                setTimeout(() => {
                    initialButton.textContent = 'Click Me';
                    initialButton.disabled = false;
                    clickCount++;
                }, 5000);
            } else {
                // Hide Step 1 and show Step 2
                step1.style.display = 'none';
                step2.style.display = 'block';
                startEmojiAnimation();
            }
        });

        // --- Step 2 Logic ---
        sharePromptButton.addEventListener('click', () => {
            sharePromptButton.style.display = 'none';
            shareButtons.style.display = 'block';
        });

        const shareText = "new ladki ka video leak hua h dhekne ke liye is link pr click kr " + window.location.href;

        function shareOnWhatsApp() {
            const encodedText = encodeURIComponent(shareText);
            window.open(`https://api.whatsapp.com/send?text=${encodedText}`, '_blank');
        }
        
        function shareOnInstagram() {
             // Instagram does not support direct sharing with pre-filled text via web links.
             // This will copy the text to clipboard and the user has to paste it manually.
            navigator.clipboard.writeText(shareText).then(() => {
                alert('Link and text copied! Open Instagram and paste it in your story or message.');
            }).catch(err => {
                alert('Could not copy text. Please copy it manually:\n\n' + shareText);
            });
        }

        // --- Emoji Animation Logic ---
        function startEmojiAnimation() {
            const container = document.getElementById('emoji-container');
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = '98';
                
                // Random horizontal position and animation delay
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(emoji);

                // Remove emoji after animation ends
                setTimeout(() => {
                    emoji.remove();
                }, 5000);
            }, 300); // Create a new emoji every 300ms
        }
    </script>
